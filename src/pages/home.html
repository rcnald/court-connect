<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
    <title>Court Connect | Home</title>
</head>

<body>
    <div class="logo">
        <img class="logo__icon" src="../assets/logo.svg" alt="">
        <span class="logo__name">Court <b>Connect</b></span>
    </div>

        <h1 class="home__title"><span>Equipes</span> disponiveis</h1>

            <form action="" class="home__search">
                <input class="search__input" type="text" placeholder="Pesquise equipe pelo nome">
                <hr class="search__separator">
                <button class="search__button">
                    <span>Pesquisar</span>

                        fill="none" xmlns="http://www.w3.org/2000/svg">

                        </g>
                        <defs>
                            <clipPath id="clip0_290_3">
                                <rect width="16" height="16" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                </button>
            </form>

            <ul class="grid">
                <li class="team">
                    <img src="../assets/team-photo-skeleton.jpg" alt="">
                    <div class="team__container">
                        <h1>Team Name</h1>
                        <span>...</span>

                    <hr class="team__separator">
                    <div>
                        <span></span>
                        disponiveis
                    </div>
                </li>
            </ul>
        </div>
