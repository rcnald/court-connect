<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="../js/subscribed-teams-list.js" type="module" defer></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Court Connect | Inscrições</title>
</head>

<body class="subscriptions">
  <header class="subscriptions">
    <a href="./home.html" class="logo">
      <img class="logo__icon" src="../assets/logo.svg" alt="">
      <span class="logo__name">Court <b>Connect</b></span>
    </a>

    <form class="header__search">
      <div class="positions">
        <select>
          <option value="" selected disabled>Posição</option>
        </select>
        <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.27325 0.971401H8.72658C8.85843 0.971954 8.98715 1.01159 9.09648 1.0853C9.2058 1.15901 9.29081 1.26348 9.34076 1.3855C9.39071 1.50752 9.40336 1.64161 9.3771 1.77082C9.35084 1.90003 9.28686 2.01855 9.19325 2.1114L5.47325 5.8314C5.41127 5.89389 5.33754 5.94348 5.2563 5.97733C5.17506 6.01118 5.08792 6.0286 4.99991 6.0286C4.91191 6.0286 4.82477 6.01118 4.74353 5.97733C4.66229 5.94348 4.58856 5.89389 4.52658 5.8314L0.80658 2.1114C0.712966 2.01855 0.648985 1.90003 0.622728 1.77082C0.596471 1.64161 0.609118 1.50752 0.659068 1.3855C0.709018 1.26348 0.79403 1.15901 0.903352 1.0853C1.01267 1.01159 1.1414 0.971954 1.27325 0.971401Z"
            fill="none" />
        </svg>
      </div>

      <input class="team-name" type="text" placeholder="Pesquise pelo nome da equipe">

      <button>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_290_3)">
            <path
              d="M15.9999 15.0573L11.8252 10.8826C12.9096 9.55637 13.4428 7.86404 13.3144 6.15568C13.1861 4.44733 12.406 2.85366 11.1356 1.70432C9.86516 0.554984 8.20158 -0.0620951 6.48895 -0.0192739C4.77632 0.0235473 3.14566 0.722992 1.93426 1.93439C0.72287 3.14578 0.0234252 4.77644 -0.019396 6.48907C-0.0622172 8.2017 0.554862 9.86528 1.7042 11.1357C2.85354 12.4061 4.44721 13.1862 6.15556 13.3145C7.86392 13.4429 9.55625 12.9097 10.8825 11.8253L15.0572 16L15.9999 15.0573ZM6.66652 12C5.61169 12 4.58054 11.6872 3.70348 11.1011C2.82642 10.5151 2.14283 9.68216 1.73916 8.70762C1.3355 7.73308 1.22988 6.66073 1.43567 5.62616C1.64145 4.5916 2.14941 3.64129 2.89529 2.89541C3.64117 2.14953 4.59147 1.64158 5.62604 1.43579C6.6606 1.23 7.73296 1.33562 8.7075 1.73929C9.68204 2.14295 10.515 2.82654 11.101 3.7036C11.6871 4.58066 11.9999 5.61181 11.9999 6.66664C11.9983 8.08064 11.4359 9.43628 10.436 10.4361C9.43615 11.436 8.08052 11.9984 6.66652 12Z"
              fill="#" />
          </g>
          <defs>
            <clipPath id="clip0_290_3">
              <rect width="16" height="16" fill="white" />
            </clipPath>
          </defs>
        </svg>
      </button>
    </form>

    <div class="profile">
      <span>Olá, <b>Ronaldo</b></span>
      <img src="../assets/profile.png" alt="">
      <button class="logout">Sair</button>
    </div>
  </header>


  <div class="status-tab">
    <form id="statusFilterForm" class="status-tab__container">
      <label class="tab">
        <input type="radio" name="statusFilter" value="all">
        Todas (20)
      </label>
      <label class="tab">
        <input type="radio" name="statusFilter" value="available">
        Disponíveis (5)
      </label>
      <label class="tab">
        <input type="radio" name="statusFilter" value="closed">
        Fechados (15)
      </label>
    </form>
  </div>

    const selectedValue = event.target.value;
    console.log("Filtro selecionado:", selectedValue);
  
    // Chame aqui sua função de filtragem
    // exemplo: filterTeamsByStatus(selectedValue);
  }); -->


  <main>
    <div class="subscriptions__info">
      <div class="subscriptions__lead">
        <h1 class="subscriptions__title">Todas as equipes</h1>
        <span class="subscriptions__quantity">20 equipes</span>
      </div>
      <button onclick="window.location.href = './home.html'">
        <svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7.83333 3.33333H5.16667V0.666667C5.16667 0.489856 5.09643 0.320287 4.9714 0.195262C4.84638 0.070238 4.67681 0 4.5 0C4.32319 0 4.15362 0.070238 4.0286 0.195262C3.90357 0.320287 3.83333 0.489856 3.83333 0.666667V3.33333H1.16667C0.989856 3.33333 0.820287 3.40357 0.695262 3.5286C0.570238 3.65362 0.5 3.82319 0.5 4C0.5 4.17681 0.570238 4.34638 0.695262 4.4714C0.820287 4.59643 0.989856 4.66667 1.16667 4.66667H3.83333V7.33333C3.83333 7.51014 3.90357 7.67971 4.0286 7.80474C4.15362 7.92976 4.32319 8 4.5 8C4.67681 8 4.84638 7.92976 4.9714 7.80474C5.09643 7.67971 5.16667 7.51014 5.16667 7.33333V4.66667H7.83333C8.01014 4.66667 8.17971 4.59643 8.30474 4.4714C8.42976 4.34638 8.5 4.17681 8.5 4C8.5 3.82319 8.42976 3.65362 8.30474 3.5286C8.17971 3.40357 8.01014 3.33333 7.83333 3.33333Z"
            fill="white" />
        </svg>
        Adicionar equipe
      </button>
    </div>

    <table class="subscriptions__table">
      <thead>
        <tr>
          <th></th>
          <th>Nome da equipe</th>
          <th>Status</th>
          <th>Posição</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="#">See more</a></td>
          <td>Panteras</td>
          <td class="status closed"><span class="status-dot"></span> Fechado</td>
          <td>Meia</td>
          <td>Mar, 10 de 2025</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
