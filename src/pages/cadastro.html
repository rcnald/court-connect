<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="../src/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <main>
    <div class="logo">
      <img class="logo__icon" src="../assets/logo.svg" alt="">
      <span class="logo__name">Court <b>Connect</b></span>
    </div>
    <form class="form" action="">
      <fieldset class="form__container">
        <legend class="form__title"><span>Create</span> new account</legend>
        <p class="form__description">Enter your details below to create your account.</p>
        <label class="form__input" for="">
          <span>Email</span>
          <input type="text" name="" id="" placeholder="a@gmail.com">
        </label>

        <label class="form__input" for="">
          <span>CPF</span>
          <input type="text" name="" id="" placeholder="000.000.000-00">
        </label>

        <label class="form__input" for="">
          <span>Password</span>
          <input type="text" name="" id="">
        </label>
      </fieldset>
     
      <button class="form__button">Criar conta</button>

      <span class="form__links">
        Already have an account?
        <a href="./login.html">Log in</a>
      </span>
    </form>
  </main>
</body>
</html>
